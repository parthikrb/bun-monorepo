name: Package A - Branch deployment

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - "packages/package-a/**"
      - "packages/shared/**"
      - "packages/storybook/**"
      - "packages/types/**"
      - "package.json"
      - "**/package-a.yml"

concurrency:
  group: package-a-branch-deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read
  actions: read
  pull-requests: write

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš› Checkout
        uses: actions/checkout@v4

      - name: ğŸª¡ Setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"

      - name: ğŸ§¶ Install dependencies
        run: bun install

      - name: ğŸ§ª Run unit test
        run: bun run test:ci

      - name: ğŸ“ƒ Report Coverage
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
